<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/viajes.svg" type="image/x-icon">
    <title>Viajes Chile</title>
</head>
<body>
    <!--NAVBAR-->
    <nav>
          <nav data-bs-theme="dark" class="navbar navbar-expand-lg navbar-light fixed-top px-5">
            <div class="container">
                <img src="./assets/img/viajes.svg" alt="Logo viajes de chile" class="logo"> Viajes Chile </img>
                <button class="navbar-toggler"type="button"data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end"id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-white"aria-current="page"href="#">Inicio</a>
                        <a class="nav-link text-white mx-md-2"href="#">Quienes somos</a>
                        <a class="nav-link text-white"href="#">Destacados</a>
                        <a class="nav-link text-white"href="#">Contactos</a>
                    </div>
                </div>
            </div>
        </nav>

        <!--CARUSEL -->

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/carousel1.jpg" class="d-block w-100" alt="Imagen de Guanaco">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/carousel2.jpg" class="d-block w-100" alt="Imagene de Moais">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/carousel3.jpg" class="d-block w-100" alt="Imagene de Pinguino">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    

    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
